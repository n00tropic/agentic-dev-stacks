name: Validate packs

on:
  push:
    branches:
      - main
    paths:
      - vscode/**
      - CONTROL.md
      - AGENTS.md
      - copilot-instructions.md
      - .github/workflows/validate-packs.yml
  pull_request:
    paths:
      - vscode/**
      - CONTROL.md
      - AGENTS.md
      - copilot-instructions.md
      - .github/workflows/validate-packs.yml

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
      - uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6
        with:
          python-version: "3.12"
      - name: Make helper scripts executable
        run: chmod +x vscode/scripts/helpers/validate-extensions.sh
      - name: Validate VS Code extension lists
        working-directory: vscode
        run: ./scripts/helpers/validate-extensions.sh
      - name: Validate extension metadata
        working-directory: vscode
        run: python scripts/validate_extensions.py
