name: Validate packs

on:
  push:
    branches:
      - main
    paths:
      - vscode/**
      - CONTROL.md
      - AGENTS.md
      - copilot-instructions.md
      - .github/workflows/validate-packs.yml
  pull_request:
    paths:
      - vscode/**
      - CONTROL.md
      - AGENTS.md
      - copilot-instructions.md
      - .github/workflows/validate-packs.yml

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: "3.12"
      - name: Make helper scripts executable
        run: chmod +x vscode/scripts/helpers/validate-extensions.sh
      - name: Validate VS Code extension lists
        working-directory: vscode
        run: ./scripts/helpers/validate-extensions.sh
      - name: Validate extension metadata
        working-directory: vscode
        run: python scripts/validate_extensions.py
