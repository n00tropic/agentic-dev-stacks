name: Validate packs

on:
  pull_request:
    paths:
      - "packs/**"
      - "scripts/**"

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: chmod +x ./validate-extensions.sh || true
      - run: ./validate-extensions.sh
      - run: python scripts/validate_extensions.py