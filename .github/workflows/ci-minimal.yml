name: CI (minimal)

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    name: CI â€“ Minimal validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: docs/ui/agentic-neon-ui/package-lock.json
      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065 # v5
        with:
          python-version: 3.12
          cache: pip
          cache-dependency-path: requirements-dev.txt
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt
      - name: Install trunk
        run: |
          curl https://get.trunk.io -fsSL | bash
          echo "$HOME/.trunk/bin" >> "$GITHUB_PATH"
      - name: Run repository validation
        env:
          TRUNK_CHECK_ARGS: --no-progress --ci
        run: bash scripts/validate-all.sh
