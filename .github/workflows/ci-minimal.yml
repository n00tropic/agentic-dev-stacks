name: CI (minimal)

on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

jobs:
  validate:
    name: CI â€“ Minimal validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - uses: actions/setup-python@v5
        with:
          python-version: 3.12
      - name: Install trunk
        run: |
          curl https://get.trunk.io -fsSL | bash
          echo "$HOME/.trunk/bin" >> "$GITHUB_PATH"
      - name: Run repository validation
        env:
          TRUNK_CHECK_ARGS: --no-progress --ci
        run: bash scripts/validate-all.sh
