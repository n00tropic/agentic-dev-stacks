exclude_paths:
  - ./actions-runner/**
pmd:
  arguments:
    - --no-progress
    - --dir
    - ./scripts,./vscode
    - --exclude
    - ./.trunk/**,./.trunk/**/test_data/**,./docs/build/**,./vscode/exports/**,./vendor/**
runtimes:
  - dart@3.7.2
  - go@1.22.3
  - java@17.0.10
  - node@22.2.0
  - python@3.11.11
tools:
  - dartanalyzer@3.7.2
  - eslint@8.57.0
  - lizard@1.17.31
  - pylint@3.3.6
  - semgrep@1.78.0
  - trivy@0.66.0
