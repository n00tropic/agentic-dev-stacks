# Workspace-wide Vale defaults for local editing.
# Copy/override as needed in actual docs worktrees.

StylesPath = styles
MinAlertLevel = suggestion
Packages = Microsoft, Google, proselint, alex
IgnoredScopes = code, tt, pre, figure, table
SkippedScopes = script, style

[*.md]
BasedOnStyles = Vale, Microsoft, Google

[docs/style-guides/**]
MinAlertLevel = warning

[release-notes/**]
Packages = Microsoft

[Vocab]
AcceptedTerms = project/accept.txt
RejectedTerms = project/reject.txt
