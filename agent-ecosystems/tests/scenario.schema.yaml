$schema: "https://json-schema.org/draft/2020-12/schema"
$id: "https://n00tropic.dev/agent-ecosystems/tests/scenario.schema.yaml"
title: "Agent Scenario"
type: object
required:
  - id
  - description
  - agentId
  - toolsets
  - workspaceHints
  - inputs
  - expectations
  - successCriteria
properties:
  id:
    type: string
    pattern: "^[a-z0-9-_.]+$"
  description:
    type: string
  agentId:
    type: string
  toolsets:
    type: array
    items:
      type: string
    minItems: 1
  workspaceHints:
    type: object
    properties:
      paths:
        type: array
        items: { type: string }
      languages:
        type: array
        items: { type: string }
      notes:
        type: string
    additionalProperties: false
  inputs:
    type: array
    items: { type: string }
    minItems: 1
  expectations:
    type: object
    required:
      - mustDo
      - mustNotDo
    properties:
      mustDo:
        type: array
        items: { type: string }
      mustNotDo:
        type: array
        items: { type: string }
    additionalProperties: false
  successCriteria:
    type: array
    items: { type: string }
  notes:
    type: string
  circuitId:
    type: string
additionalProperties: false
